<mat-tab-group dynamicHeight>
    <mat-tab label="Login">
        <section class="login">

            <ms-backend-error-messages 
            *ngIf="backendErrorsSelector$ | async"
            [backendErrors]="backendErrorsSelector$ | async"></ms-backend-error-messages>
            
            <div class="color-overlay"></div><!-- /COLOR OVERLY -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 login-form">
                        <div class="st-login-title text-center">
                            <h3>  Sign up  </h3>
                            <p>  <a [routerLink]="['/register']"> Need an account?</a>  </p>
                        </div>
                        <form id="login"  [formGroup]="form" (ngSubmit)="onSubmit()">  
                            <fieldset class="form-group">                         
                                <input placeholder="Nickname" formControlName="nickname" type="fullsize-input" value="" name="login-nickname" id="st-nickname">
                                <div *ngIf="this.form.controls['nickname'].invalid && (this.form.controls['nickname'].dirty || this.form.controls['nickname'].touched)"
                                class="alert">
                                    <div *ngIf="this.form.controls['nickname'].errors?.['required']">Nickname is required.</div>
                                    <div *ngIf="this.form.controls['nickname'].errors?.['minlength']">Nickname must be at least 3 characters long.
                                </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <input placeholder="Password" formControlName="password" type="partsize-input" autocomplete="off" [ngClass]="{'key' : true}"  value="" name="login-password" id="st-password">               
                                <input [disabled]="!this.form.valid" type="submit" name="login-submit" value="Sign In">

                                <div *ngIf="this.form.controls['password'].invalid && (this.form.controls['password'].dirty || this.form.controls['password'].touched)"
                                class="alert">
                                    <div *ngIf="this.form.controls['password'].errors?.['required']">Password is required.</div>
                                    <div *ngIf="this.form.controls['password'].errors?.['minlength']">Password must be at least 4 characters long.
                                </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </mat-tab>
