<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title> Waiting list </mat-panel-title>
        <mat-panel-description>
            Users not activated
            <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="row">
            <div *ngFor="let user of users">
            <ms-activate-user [user]="user"> </ms-activate-user>
            </div>
        </div>

    </mat-expansion-panel>
</mat-accordion>
