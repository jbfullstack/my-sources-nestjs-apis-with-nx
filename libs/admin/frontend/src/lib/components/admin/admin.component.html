<mat-tab-group dynamicHeight>
    <mat-tab label="Users">
        <section class="login">

            <!-- <ms-backend-error-messages 
            *ngIf="backendErrorsSelector$ | async"
            [backendErrors]="backendErrorsSelector$ | async"></ms-backend-error-messages> -->
            
            <div class="color-overlay"></div><!-- /COLOR OVERLY -->
            <div class="container">
                <div *ngIf="desactivatedUsers$ | async" >
                    <ms-waiting-list [users]="desactivatedUsers$ | async ">
                    </ms-waiting-list>
                </div>

            <br>
                <div *ngIf="filteredActivatedUsers$ | async" >
                    <ms-activated-list [users]="filteredActivatedUsers$ | async">
                    </ms-activated-list>
                </div>
            </div>
        </section>
    </mat-tab>

    <mat-tab label="Tags">
        <section class="login">

            <!-- <ms-backend-error-messages 
            *ngIf="backendErrorsSelector$ | async"
            [backendErrors]="backendErrorsSelector$ | async"></ms-backend-error-messages> -->
            
            <div class="color-overlay"></div><!-- /COLOR OVERLY -->
            <div class="container">
                <ms-tag-list>
                </ms-tag-list>
            </div>
        </section>
    </mat-tab> 

</mat-tab-group>
