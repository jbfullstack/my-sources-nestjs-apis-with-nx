
<div *ngIf="user" >
    <div class="col-md-6 col-md-offset-3 login-form">
        <div class="st-login-title text-center">
            <mat-card>
                <mat-card-subtitle>{{ user.createdAt  | date:'short' }}</mat-card-subtitle>
                <mat-card-title>{{ user.pseudo }}</mat-card-title>
                <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>

                <mat-form-field appearance="fill">
                  <mat-label>Change role</mat-label>
                  <mat-select [(ngModel)]="selectedRole" name="role">
                    <mat-option *ngFor="let role of roles" [value]="role.value">
                      {{role.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-card-actions>
                    <button mat-stroked-button  matTooltip="Ban {{ user.pseudo }}" (click)="desactivate()">Desactivate</button>
                    <button mat-stroked-button  matTooltip="Grant {{ user.pseudo }} to {{ getSelectedRole() }}" (click)="updateRole()">Update role</button>
                    <button mat-stroked-button  matTooltip="Create a new password for {{ user.pseudo }}" (click)="regeneratePassword()">Generate password</button>
                    <button mat-stroked-button  matTooltip="Delete {{ user.pseudo }}'s account" (click)="delete()">Delete</button>
                </mat-card-actions>
                
                <mat-accordion class="example-headers-align" multi *ngIf="passwordHasBeenGenerated()">
                  <mat-expansion-panel>
                      <mat-expansion-panel-header>
                      <mat-panel-title>Password </mat-panel-title>
                      <mat-panel-description>
                          <mat-icon>key</mat-icon>
                      </mat-panel-description>
                      </mat-expansion-panel-header>              
                      {{ generatedPassword }}              
                  </mat-expansion-panel>
              </mat-accordion>


            </mat-card>
        </div>
    </div>
</div>
